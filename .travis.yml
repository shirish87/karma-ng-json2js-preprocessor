language: node_js
sudo: false
node_js:
  - '0.12'
  - '4'
  - '5'
env:
  global:
    - secure: 
    - secure: 
    - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
  # Log HTTP requests
  - npm config set loglevel http
  # Set up xvfb for headless Firefox testing
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - time npm install
